<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Planos de Saúde</title>
  <link rel="stylesheet" href="caminho/para/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora Planos de Saúde</h1>
    
    <div class="form-container">
      <form id="calculator-form">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="peso">Peso em kg:</label>
        <input type="number" id="peso" name="peso" step="0.1" required>

        <label for="altura">Altura em metros:</label>
        <input type="number" id="altura" name="altura" step="0.01" required>

        <button type="submit" class="btn btn-primary">Calcular</button>
        <button type="button" id="reset-btn" class="btn btn-secondary">Limpar</button>
      </form>
    </div>

    <div class="result-container" id="results"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
